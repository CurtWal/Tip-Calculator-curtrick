<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip-Calculator/Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title_and_info">
    <h1>Tip/Splitter Calculator</h1>
    <p>Put in the cost of the bill, the percentage amount you would like to tip, and how many customers there are to receive the amounts needed per person.</p>
</div>
    <div class="main-container">
        <div class="input">
            <!-- make a form for the user to input data -->
            <form id="input-info">
                <br>
                <!-- give the user a section for the amount of the bill -->
                <label for="bill">Bill Amount:</label>
                <br>
                <input type="text" id="bill" name="bill" size="35" style="height: 25px;">
                <br>
                <br>
                <label id="tips-amount" for="tip-amount">Choose tip amount: </label>
                <br>
                <select name="tip-amount" id="tip-amount" form="input-info" style="height: 25px;">
                    <!-- give the user values to choose from -->
                    <option value="5%">5%</option>
                    <option value="10%">10%</option>
                    <option value="15%">15%</option>
                    <option value="25%">25%</option>
                    <option value="50%">50%</option>
                </select>
                <br>
                <br>
                <!-- give the user a section for the amount of customers there are -->
                <label for="number-customer">Number of Customers:</label>
                <br>
                <input type="text" id="number-customer" name="number-customer" size="35" style="height: 25px;">
                <br>
                <br>
                <!-- make a submit button -->
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
        <!-- make a section for the output of the values the user enter for the results -->
        <div id="info-output-section">
            <h2 id="tip-amount">Tip Amount</h2>
            <h4 id="total-per-person">$0.00</h4>
            <p>per person</p>
            <h2 id="Total-Tip">Total Bill</h2>
            <h4 id="split-bill">$0.00</h4>
            <p>per person</p>
            <!-- make a reset button so the user doesn't have to reload page -->
            <button id="reset">Reset</button>
        </div>
    </div>
    <div id="name">
    <a href="#">Curtrick Walton</a>
</div>
</body>
<script src="app.js"></script>
</html>
